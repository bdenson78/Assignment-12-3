<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('myApp', [])
        app.controller('myCtrl', function ($scope) {
            $scope.class = [
                { name: "Jesse" },
                { name: "Dave" },
                { name: "Mike" },
                { name: "Kasia" },
                { name: "Brandon" },
                { name: "Chris" }
            ];
        });
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <span><b>Students in Class:</b></span><br />
        <p ng-repeat="student in class | orderBy:'name'">{{student.name}}</p>
    </div>
</body>
</html>
